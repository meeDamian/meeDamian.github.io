{{ define "title" }}
    <h1 class="bold-title is-1">{{ .Title }}</h1>
    <div class="subtitle is-3 fade-in two">by {{ .Site.Params.author.me.name }}</div>
{{ end }}


{{ define "main" }}
    <div class="container markdown top-pad">
        {{ .Content }}
    </div>

    <div class="container">
        <div class="projects-grid-page">
            {{ range .Site.Data.projects }}
                {{ partial "project-card-full.html" . }}
            {{ end }}
        </div>
    </div>
{{ end }}
